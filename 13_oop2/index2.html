<body>
    <canvas id="myCanvas"
            width="500" height="200" style="border: 1px solid black"></canvas>

<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    // ctx.beginPath(); //bắt đầu vẽ

    // ctx.stroke(); //vẽ đường thẳng

    // ctx.fillStyle = 'red'
    // ctx.fillRect(100,50,100,50);

    ctx.beginPath();
    // ctx.arc(100, 50, 40,0,Math.PI);
    ctx.arc(100, 50, 40,0,2*Math.PI);
    ctx.strokeStyle = 'red' //màu
    ctx.lineWidth = 4
    ctx.stroke();
</script>
